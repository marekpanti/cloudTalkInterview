<div class="card">
  <h3>Summary:</h3>
  <ng-container *ngIf="inShipment$ | async as inShipment">
    <app-shipment-items [items]="inShipment" (remove)="removeShipment($event)" (createShipment)="createShipment()"></app-shipment-items>
  </ng-container>
</div>

<div class="card">
  <h3>Select as many items as you need</h3>
  <app-list-item
    *ngFor="let item of items$ | async"
    [item]="item"
    (addToShipment)="addItemToShipment(item)"
  >
  </app-list-item>
</div>
